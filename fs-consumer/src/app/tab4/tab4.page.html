<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="tab/tabs/tab1"></ion-back-button>
      </ion-buttons>  
    <ion-title>Inbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list> <h2>Messages </h2> 
      <ion-item 
        *ngFor="let message of messages">
        <ion-label>{{message.sender.name}}:</ion-label> 
        <ion-text slot="end">{{message.message}}</ion-text>
      </ion-item>
    </ion-list>
</ion-content>
