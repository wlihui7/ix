<ion-header>
  <ion-toolbar>
    <ion-title>
      Your Rentals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>
     <ion-item *ngFor="let rental of provider.rentals">
       <ion-text>{{rental.name}}</ion-text>
       <br>
       <ion-text>Price: $ {{rental.price}}</ion-text>
     </ion-item>
   </ion-list>
</ion-content>
