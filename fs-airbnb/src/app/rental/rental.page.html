<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab"></ion-back-button>
  </ion-buttons>  
    <ion-title>{{rental.name}} Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>{{rental.name}}</h2>
  <ion-text><i>{{rental.location}}</i></ion-text>
  <br>
  <ion-text><b>Price: </b> {{rental.price}}</ion-text>
  <br>
  <ion-list>
    <ion-item *ngFor="let review of rental.reviews">
      <ion-text><i>{{review.message}}</i></ion-text>
      <br>
      <ion-text slot = "end">{{review.reviewer.fName}}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
